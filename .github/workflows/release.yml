name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build release binaries
        run: |
          set -e
          VERSION="${GITHUB_REF_NAME}"
          LDFLAGS="-s -w -X clerk.com/cli/internal/cmd.Version=${VERSION}"
          PKG="./cmd/clerk"
          DIST="dist"
          mkdir -p "$DIST"

          platforms=(
            "darwin/amd64"
            "darwin/arm64"
            "linux/amd64"
            "linux/arm64"
            "windows/amd64"
            "windows/arm64"
          )

          for platform in "${platforms[@]}"; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"
            output="clerk-${VERSION}-${GOOS}-${GOARCH}"
            if [ "$GOOS" = "windows" ]; then
              output="${output}.exe"
            fi

            echo "Building ${GOOS}/${GOARCH}..."
            GOOS="$GOOS" GOARCH="$GOARCH" CGO_ENABLED=0 \
              go build -ldflags "$LDFLAGS" -o "${DIST}/${output}" "$PKG"
          done

      - name: Create checksums
        run: |
          cd dist
          sha256sum clerk-* > checksums.txt

      - name: Get release notes
        id: release_notes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if release already exists with notes
          EXISTING_NOTES=$(gh release view "${GITHUB_REF_NAME}" --json body -q .body 2>/dev/null || echo "")
          if [ -n "$EXISTING_NOTES" ]; then
            echo "Release already has notes, preserving them"
            echo "$EXISTING_NOTES" > /tmp/release_notes.md
          else
            # Fall back to tag annotation if available
            git tag -l --format='%(contents:body)' "${GITHUB_REF_NAME}" > /tmp/release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: /tmp/release_notes.md
          files: |
            dist/clerk-*
            dist/checksums.txt

      - name: Update Homebrew formula and npm package version
        run: |
          VERSION="${GITHUB_REF_NAME}"
          VERSION_NUM="${VERSION#v}"
          TAG_SHA="$(git rev-parse "${VERSION}")"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          sed -i "s/tag: \"v[^\"]*\"/tag: \"${VERSION}\"/" Formula/clerk.rb
          sed -i "s/revision: \"[^\"]*\"/revision: \"${TAG_SHA}\"/" Formula/clerk.rb
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${VERSION_NUM}\"/" package.json
          git add Formula/clerk.rb package.json
          git commit -m "release: update to ${VERSION}"
          git push origin main
