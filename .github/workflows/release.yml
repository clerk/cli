name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build release binaries
        run: |
          set -e
          VERSION="${GITHUB_REF_NAME}"
          LDFLAGS="-s -w -X clerk.com/cli/internal/cmd.Version=${VERSION}"
          PKG="./cmd/clerk"
          DIST="dist"
          mkdir -p "$DIST"

          platforms=(
            "darwin/amd64"
            "darwin/arm64"
            "linux/amd64"
            "linux/arm64"
            "windows/amd64"
            "windows/arm64"
          )

          for platform in "${platforms[@]}"; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"
            output="clerk-${VERSION}-${GOOS}-${GOARCH}"
            if [ "$GOOS" = "windows" ]; then
              output="${output}.exe"
            fi

            echo "Building ${GOOS}/${GOARCH}..."
            GOOS="$GOOS" GOARCH="$GOARCH" CGO_ENABLED=0 \
              go build -ldflags "$LDFLAGS" -o "${DIST}/${output}" "$PKG"
          done

      - name: Create checksums
        run: |
          cd dist
          sha256sum clerk-* > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/clerk-*
            dist/checksums.txt

      - name: Update Homebrew formula
        run: |
          VERSION="${GITHUB_REF_NAME}"
          REVISION="$(git rev-parse HEAD)"
          sed -i "s/tag: \"v[^\"]*\"/tag: \"${VERSION}\"/" Formula/clerk.rb
          sed -i "s/revision: \"[^\"]*\"/revision: \"${REVISION}\"/" Formula/clerk.rb
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/clerk.rb
          git commit -m "formula: update to ${VERSION}"
          git push origin HEAD:main
